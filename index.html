<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1> Calculation App</h1>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="settings-container">
        <div class="settings-content">
            <label id="opSetting" class="settings-content">Operation Settings</label>
            <button id="button1" class="operationButtons">+</button>
            <button id="button2" class="operationButtons">-</button>
            <button id="button3" class="operationButtons">x</button>
            <button id="button4" class="operationButtons">รท</button>
        </div>

        <div class="difficultyLevel">
            <label id="difficulty" class="difficultyLevel">Difficuly Level</label>
            

            <div class="buttonContainer">
                <button id="button5" class="difficultyButton">Easy</button>
                <button id="button6" class="difficultyButton">Medium</button>
                <button id="button7" class="difficultyButton">Hard</button>
                <button id="button8" class="difficultyButton">Expert</button>
                <button id="button9" class="difficultyButton">Evil</button>
            </div>
        </div>
    </div>

    <div id="middle">
        <div class="display">
            <label id="display1" class="display">7 + 3</label>
        </div>
    
        <div class="input">
            <input id="input1" class="input" placeholder="Result" oninput="this.value = this.value.replace(/[^0-9-]/g, '')">
            <button id="enterBtn" class="input">Enter</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
